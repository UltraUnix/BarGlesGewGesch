<link rel='stylesheet' href=//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css>
<script type='text/javascript' src=//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js></script>
<script type='text/javascript' src=//d3js.org/d3.v3.min.js></script>
<script type='text/javascript' src=//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js></script>
<script type='text/javascript' src=//nvd3.org/assets/lib/fisheye.js></script> 
 <style>
  .rChart {
    display: block;
    margin-left: auto; 
    margin-right: auto;
    width: 750px;
    height: 500px;
  }  
  </style>
<div id = 'chart4' class = 'rChart nvd3'></div>
<script type='text/javascript'>
 $(document).ready(function(){
      drawchart4()
    });
    function drawchart4(){  
      var opts = {
 "dom": "chart4",
"width":    750,
"height":    500,
"x": "geschlecht",
"y": "value",
"group": "group",
"type": "multiBarChart",
"id": "chart4" 
},
        data = [
 {
 "abs_stich": 16,
"abs_grund": 56,
"geschlecht": "Männer",
"group": "Stichprobe",
"value":           61.5 
},
{
 "abs_stich": 10,
"abs_grund": 34,
"geschlecht": "Frauen",
"group": "Stichprobe",
"value":           38.5 
},
{
 "abs_stich": 16,
"abs_grund": 56,
"geschlecht": "Männer",
"group": "Grundgesamtheit",
"value":           62.2 
},
{
 "abs_stich": 10,
"abs_grund": 34,
"geschlecht": "Frauen",
"group": "Grundgesamtheit",
"value":           37.8 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .tooltipContent( function(key, x, y){
         return '<h3>' + key + '</h3>' + 
         '<p>' + y + ' Prozent sind ' + x + '</p>'
         } )
  .color([ "lightblue", "lightgreen" ])
  .reduceXTicks(false)
          
        

        
        
        chart.yAxis
  .axisLabel("Prozentangaben")
  .width(    62)
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
